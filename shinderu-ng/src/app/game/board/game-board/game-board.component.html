<div class="board">
    <table *ngIf="gameBoard?.a0">
            <!-- <app-row [rowKeys]="row" [gameBoard]="gameBoard"></app-row> -->
            <tr  *ngFor="let row of rowKeys">
                    <td  *ngFor="let tileKey of row" (click)="updateSelected(tileKey)" [class]="selectedPrimary === tileKey ? 'tile-selected' : ''">
                        {{gameBoard[tileKey]}}
                    </td>
            </tr>
    </table>
</div>
