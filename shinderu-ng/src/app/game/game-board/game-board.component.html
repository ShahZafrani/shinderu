<div>
    <table *ngIf="gameBoard" [ngClass]="player === 'red' ? 'board-rotated' : 'board'">
            <!-- <app-row [rowKeys]="row" [gameBoard]="gameBoard"></app-row> -->
            <tr  *ngFor="let row of rowKeys">
                    <td  *ngFor="let tileKey of row" (click)="updateSelected(tileKey)" [ngClass]="getTileClass(tileKey)">
                        <div [ngClass]="getIconClass(tileKey)">{{gameBoard[tileKey]}}</div>
                    </td>
            </tr>
    </table>
</div>
